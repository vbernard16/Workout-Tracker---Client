<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@700&family=Koulen&family=Montserrat:wght@300&family=Roboto&family=Slackey&family=Ubuntu:wght@500&family=VT323&display=swap" rel="stylesheet">    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>

<body>

    <header id="header">
        <nav>
            <ul>
                <div class="header-welcome">
                    <h1 class="logo">Fitrack</h1>
                    <em><p>Get Your Fit On</p></em>
                </div>
                <div class="header-links hidden">
                    <h2><li>Logout</li></h2>
                </div>
            </ul>
        </nav>
    </header>

        <section id="main" >
            <div id="message-container"></div>
        <div id="sign-in-container">
            
            <form id="sign-in-form">
                <h1 id="sign-in-title">Sign In</h1>
                <input class="username-sign-in" type="text" name="username" value="username">
                <input class="password-sign-in" type="password" name="password" value="password">
                <input id="sign-in-btn" type="submit" value="login"/>

                <div class="em-div">
                    <em class="em">Don't have one? Sign up ➡️ </em>
                </div>  
            </form>
        
            <div id="sign-up-container">
                <h1 id="sign-up-title">Sign Up</h1>
                <form id="sign-up-form">
                    <input class="username-sign-up" type="text" name="username" value="username">
                    <input class="password-sign-up" type="password" name="password" value="password">
                    <input  id="sign-up-btn" type="submit" value="sign up"/>
                </form>
            </div>
        </div> 


        
    <div id="profile-container">
        <div id="profile-header"></div>
        <div id="create-workout-container" class="hidden">
            <h2>Add a new workout</h2>
            <form id="create-workout-form">
                <input type="text" name="workoutName" placeholder="your workout name" >
                <input id="add-workout-btn" class="btn btn-outline-success" type="submit" value="add workout"/>
            </form>
        </div>
        <div id="workout-container">
            <div class="routine-container"></div>
        </div>
    </div>
</section>
</body>
</html>
